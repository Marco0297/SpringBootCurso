<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>


    <!--probar si esta llegando a mi html desde el controlador lo que se mando -->
    <p th:if="${usuarios == null}">No hay usuarios</p>

    <!--Si se muestra es que si esta llegando a mi modelo en ese atributo-->
    <p th:if="${usuarios != null}">
        Cantida de usuarios :
        <!--Regresa el tamaño de la lista-->
       <span th:text="${#lists.size(usuarios)}"></span>
    </p>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Tel.Casa</th>
            <th>Tel.Celular</th>
            <th><!--Editar--></th>
            <th><!--Eliminar--></th>
        </tr>

        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.telefonoCasa}"></td>
            <td th:text="${usuario.telefonoCelular}"></td>
            <td>
                <a th:href="@{/view/usuarios/editar/{id}(id=${usuario.id})}">
                    Editar
                </a>
            </td>
            <td>
                <a th:href="@{/view/usuarios/eliminar/{id}(id=${usuario.id})}"
                   onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                    Eliminar
                </a>
            </td>
        </tr>
    </table>


</body>
</html>
